<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bulka TV</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <header class="header">
            <div class="header__logo logo">
                <img src="https://www.meme-arsenal.com/memes/3dfa53fec8cd648be8b8f86dcc6ebf66.jpg" alt="Bulka TV" class="logo__image" />
            </div>
            <div class="header__search-box search-box">
                <div class="search-box__field">
                    <input type="text" class="search-box__input" placeholder="Search"/>
                    <button type="text" class="search-box__button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button type="text" class="search-box__voice">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
            <div class="header__profile-panel profile-panel">
                <ul class="profile-panel__list">
                    <li class="profile-panel__item">
                        <a href="#" class="profile-panel__link"><i class="fas fa-bell"></i></a>
                    </li>
                    <li class="profile-panel__avatar">
                        <a href="#" class="profile-panel__link"><i class="fas fa-paw"></i></a>
                        <div class="dropdown">
                            <ul class="dropdown__list">
                                <li class="dropdown__item">
                                    <a href="#" class="dropdown__link"><i class="fas fa-paw dropdown__icon"></i> Profile</a>
                                </li>
                                <li class="dropdown__item">
                                    <a href="#" class="dropdown__link"><i class="fas fa-cog dropdown__icon"></i> Settings</a>
                                </li>
                                <li class="dropdown__item dropdown__item--accent">
                                    <a href="#" class="dropdown__link dropdown__link--logout"><i class="fas fa-sign-out-alt dropdown__icon"></i> Log out</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </header>
    </body>

</html>
